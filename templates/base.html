<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escuela Chimichanga</title>
    <link rel="icon" href="{{ url_for('static', filename='images/chimi.webp') }}">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Tu CSS personalizado (sobrescribe lo necesario) -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='images/chimi.webp') }}" alt="Logo" width="40">
        Escuela Chimichanga
      </a>

      <div class="ms-auto">
        {% if current_user.is_authenticated %}
        <span class="text-white me-3"
          >Bienvenido/a {{ current_user.nombre }}</span
        >
        <form action="{{ url_for('logout') }}" method="get" class="d-inline">
          <button type="submit" class="btn btn-outline-light btn-sm">
            Cerrar sesi√≥n
          </button>
        </form>
        {% else %}
        <a href="/login" class="btn btn-outline-light btn-sm me-2">Login</a>
        <a href="/signup" class="btn btn-light btn-sm">Signup</a>
        {% endif %}
      </div>
    </nav>

    <section class="container mt-4">
      {% block body %}{% endblock %}
    </section>

    <script>
      async function fetchData() {
        const apiUrl = "http://127.0.0.1:5000/loginGET";
        try {
          const response = await fetch(apiUrl, {
            credentials: "include",
          });
          if (!response.ok) {
            throw new Error(`Network error: ${response.status}`);
          }
          const data = await response.json();
          console.log("Data received:", data);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }
    </script>
  </body>
</html>
